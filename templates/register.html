{% extends "base.html" %}

{% block content %}

  <div class="row">             
     <div class="large-12 columns">
     	{% if flash.error is not null %}
   			<div data-alert class="alert-box alert"> {{flash.error}} </div>
		{% endif %}
        
     	<form method="post"> 
     		<fieldset> 
     			<legend>Register Admin</legend> 
     			<label>Username <input type="text" name="username"> </label>
     			<label>Password <input type="password" name="password"> </label> 
     			<label>Repeat password <input type="password" name="passwordRepeat"> </label> 
     			<input type="submit" class="button expand success" value="Register">
     		</fieldset> 
     	</form>
     </div>
  </div>

{% endblock %}
